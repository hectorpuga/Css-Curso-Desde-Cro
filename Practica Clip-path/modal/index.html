<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Modal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <a href="#modal" class="cta">Abre el modal</a>

    <section class="modal" id="modal">
     <div class="modal__container">

        <figure>

            <img src="https://i.pinimg.com/originals/e6/54/43/e65443eb4f378839e6ac1d8bd48b2632.png" class="modal__img">
      
           </figure>
           
           <div class="modal__texts">
            <h2 class="modal__title">Hola, Soy spiderman!</h2>
            <p class="modal__paragraph">No importa cuan enterrado o perdido se sienta, debe promerme que aferrara a la esperanza y la mantendra viva. Tenemos que ser mas grandes que lo que sufrimos. Mi deseo para ti es que te conviertas en esperanza. La gente necesita eso</p>

            <a href="#" class="modal__close">X</a>
           </div>
     </div>  
    </section>
    
</body>
</html>
