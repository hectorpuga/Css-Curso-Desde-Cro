<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css" />

      <figure class="md:w-1/3">
        <img
          src="./assets/person.jpg"

          class="rounded-x1 object-cover h-full block"

      <div class="flex-1">
        <h2 class="text-2xl font-bold md:text-3xl">Alex Morrison</h2>

          </div>

          <div>

          <div>

          </div>
        </article>
        <div class="grid gap-4 mt-6 md:grid-flow-col">
          <a href="#" class="text-zinc-700 px-8 py-4 border-white-400 border-2 text-center rounded-lg">Chat</a>
          <a href="#" class="text-white px-8 py-4 border-blue-600 border-2 bg-blue-600 text-center rounded-lg">Follow</a>
